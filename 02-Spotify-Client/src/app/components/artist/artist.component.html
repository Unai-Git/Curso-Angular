<div class="row">
  <div class="col-2">
    <img
      [src]="artista.images | noimage"
      [alt]="artista.name"
      class="img-thumbnail img-circle"
    />
  </div>
  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank"
        >Ver perfil artista</a
      >
    </p>
  </div>
  <div class="col-4 text-rigth">
    <button [routerLink]="['/search']" class="btn btn-lg btn-danger">
      Regresar
    </button>
  </div>
</div>

<div class="row m-5">
  <div class="col">
    <div class="table table-striped table-dark">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Canci√≥n</th>
          <th>Vista Previa</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let track of topTracks">
          <td>
            <img
              [src]="track.album.images | noimage"
              alt=""
              class="img-thumb"
            />
          </td>
          <td>{{ track.album.name }}</td>
          <td>{{ track.name }}</td>
          <td>
            <iframe
              style="border-radius: 12px"
              [src]="
                track.uri | domseguro: 'https://open.spotify.com/embed?uri='
              "
              width="100%"
              height="80"
              frameBorder="0"
              allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
            ></iframe>
            <!-- <audio [src]="track.preview_url" controls></audio> -->
          </td>
        </tr>
      </tbody>
    </div>
  </div>
</div>
