<h5>ngClass</h5>

<div [ngClass]="alerta" class="alert" role="alert">
  This is a alert—check it out!
</div>

<button class="btn btn-dark m-md-2" (click)="alerta = 'alert-dark '">
  alert-dark
</button>
<button class="btn btn-secondary m-md-2" (click)="alerta = 'alert-secondary'">
  alert-secondary
</button>
<button class="btn btn-danger m-md-2" (click)="alerta = 'alert-danger '">
  alert-danger
</button>
<button class="btn btn-warning m-md-2" (click)="alerta = 'alert-warning '">
  alert-warning
</button>
<button class="btn btn-info m-md-2" (click)="alerta = 'alert-info'">
  alert-info
</button>

<br /><br />

<h4
  [ngClass]="{
    'text-danger': propiedades.danger,
    'text-info': !propiedades.danger
  }"
>
  ngClass = 'text-danger': propiedades.danger
</h4>

<hr />

<h5>Proceso Asíncrono</h5>

<button (click)="guardar()" [disabled]="loading">
  <i
    [ngClass]="{ 'fa fa-save': !loading, 'fa fa-refresh fa-spin': loading }"
  ></i>
  <span *ngIf="!loading"> Guardar Cambios</span>
  <span *ngIf="loading"> Espere por favor...</span>
</button>
