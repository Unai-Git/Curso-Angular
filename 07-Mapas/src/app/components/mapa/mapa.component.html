<mat-card>
  <mat-card-title>Mapa</mat-card-title>

  <mat-card-content>
    <agm-map
      (mapClick)="agregarMarcador($event)"
      [latitude]="lat"
      [longitude]="lng"
      [zoom]="15"
    >
      <agm-marker
        *ngFor="let marcador of marcadores; let i = index"
        [latitude]="marcador.lat"
        [longitude]="marcador.lng"
      >
        <agm-info-window>
          <strong class="color-marcador">{{ marcador.titulo }}</strong>
          <p class="color-marcador">{{ marcador.desc }}</p>

          <div>
            <button mat-raised-button color="primary">editar</button>
            <button (click)="borrarMarcador(i)" mat-raised-button color="warn">
              borrar
            </button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
